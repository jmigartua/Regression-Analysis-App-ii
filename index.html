<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LRA-IDE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Apply theme from localStorage to prevent FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Light theme
              'bg-default': '#ffffff',
              'sidebar': '#f3f4f6',
              'activity-bar': '#E8E8E8',
              'panel': '#ffffff',
              'header': '#ffffff',
              'border': '#e5e7eb',
              'text-primary': '#1f2937',
              'text-secondary': '#6b7280',
              'text-tertiary': '#9ca3af',
              'accent': '#61afef',

              // Dark theme
              'dark-bg': '#282c34',
              'dark-sidebar': '#21252b',
              'dark-activity-bar': '#333333',
              'dark-panel': '#282c34',
              'dark-header': '#21252b',
              'dark-border': '#353941',

              // Shared brand colors
              'brand-primary': '#4f46e5',
              'brand-secondary': '#10b981',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.552.0"
  }
}
</script>
</head>
  <body class="h-full bg-bg-default dark:bg-dark-bg text-text-primary dark:text-gray-300">
    <div id="root" class="h-full"></div>
  </body>
</html>
